{% extends "base.html" %}

{% block title %}Error - SlimTechMD{% endblock %}

{% block header %}
<header class="masthead" style="background-image: url('static/images/error-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>エラーが発生しました</h1>
                    <span class="subheading">申し訳ありませんが、何か問題が発生しました。</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="my-5">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">エラー</h4>
                <p>{{ error_message }}</p>
                <hr>
                <p class="mb-0">もう一度お試しください。また、問題が解決しない場合はサポートにお問い合わせください。</p>
            </div>
            <a href="{{ url_for('home') }}" class="btn btn-primary text-uppercase">ホームに戻る</a>
        </div>
    </div>
</div>
{% endblock %}
